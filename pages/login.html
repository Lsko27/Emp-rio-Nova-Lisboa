    <section class="">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 100%)">
          <div class="container">
            <div class="row gx-lg-5 align-items-center">
              <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                  Faça seu login e encomende<br />
                  <span class="text-danger">seus produtos.</span>
                </h1>
    
              </div>
      
              <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                  <div class="card-body py-5 px-md-5">
                    <form id="cadastro">
      
                      <!-- Email input -->
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="email@email.com" id="email" onBlur="validarEmail(this)">
                      </div>
    
                      <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Digite sua senha"  maxlength="16" onblur="checkMinCaracteres(this)">
                          <span class="input-group-text"><i class="far fa-eye-slash" id="verNovaSenha"></i></span>
                        </div>
                      </div>
                      <div class="container d-flex align-items-center text-center">
                          <p class="mt-3 me-1 text">Não possui um login?</p>
                          <a href="./Cadastro.html" class="text-decoration-none text-danger">Cadastre-se</a>
                      </div>
      
                      <!-- Submit button -->
                      <button type="button" class="btn btn-dark btn-block my-4 d-flex mx-auto" onclick="validateRegistration()">
                        Entrar
                      </button>
      
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>Ou faça login com:</p>
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-facebook-f text-danger"></i>
                        </button>
      
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-google text-danger"></i>
                        </button>
      
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-twitter text-danger"></i>
                        </button>
      
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                          <i class="fa-brands fa-apple text-danger"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
